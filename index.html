<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <p>Calc</p>
        <div class="output">
            <input type="number" id="output-inner" readonly>
        </div>
        <div class="num">
            <div class="container">
                <div class="num-inner">7</div>
                <div class="num-inner">8</div>
                <div class="num-inner">9</div>
                <div class="num-inner" id="btn-del">Del</div>
                <div class="num-inner">4</div>
                <div class="num-inner">5</div>
                <div class="num-inner">6</div>
                <div class="num-inner">+</div>
                <div class="num-inner">1</div>
                <div class="num-inner">2</div>
                <div class="num-inner">3</div>
                <div class="num-inner">-</div>
                <div class="num-inner">.</div>
                <div class="num-inner">0</div>
                <div class="num-inner">/</div>
                <div class="num-inner">x</div>
                <div class="num-inner" id="btn-reset">RESET</div>
                <div class="num-inner" id="btn-result">=</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
